<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Required - Learn Here</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: url('DBMS - image.png') no-repeat center center/cover;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* dim overlay */
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      margin: 20px;
    }

    .content h1 {
      font-size: 3rem;
      font-family: 'Cinzel Decorative', cursive;
      color: #ff416c;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #333;
    }

    .login-warning {
      font-size: 1.1rem;
      font-weight: bold;
      color: #ff4b2b;
    }

    .login-button {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(to right, #ff416c, #ff6a00);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 25px;
      font-size: 1rem;
      transition: transform 0.3s ease, background 0.4s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .login-button:hover {
      background: linear-gradient(to right, #ff6a00, #ff416c);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to Art World</h1>
    <p Style = "color :#4147ff">Grab some snacks for your creativity and quench your artistic hunger.</p>
    <p class="login-warning">You need to log in to continue.</p>
    <a href="login.html" class="login-button">Login</a>
  </div>
</body>
</html>
