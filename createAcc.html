<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - ArtWorld</title>

  <!-- Font Awesome & Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ff6a00, #ff416c, #ff4b2b);
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#fff 1px, transparent 1px), radial-gradient(#fff 1px, transparent 1px);
      background-size: 80px 80px;
      background-position: 0 0, 40px 40px;
      opacity: 0.3;
      z-index: 0;
      pointer-events: none;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 3rem;
      font-family: 'Cinzel Decorative', cursive;
      background: linear-gradient(90deg, #ff416c, #ff4b2b, #ff6a00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      text-shadow: 2px 2px 10px rgba(255, 72, 107, 0.3);
      transition: transform 0.4s ease, text-shadow 0.4s ease;
      cursor: pointer;
    }

    .logo:hover {
      transform: scale(1.1);
      text-shadow: 2px 2px 20px rgba(255, 72, 107, 0.5);
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      font-size: 18px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      transition: color 0.3s;
    }

    .nav-links a i {
      margin-right: 8px;
    }

    .nav-links a:hover {
      color: #ff416c;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .form-box h2 {
      font-family: 'Cinzel Decorative', cursive;
      color: #ff416c;
      margin-bottom: 30px;
      font-size: 32px;
      text-shadow: 2px 2px 10px rgba(255, 72, 107, 0.3);
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 15px 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
      background: #f5f5f5;
      color: #333;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: #ff416c;
      background-color: #ffe0e0;
      outline: none;
    }

    .btn {
      padding: 12px 25px;
      background: linear-gradient(to right, #ff416c, #ff6a00);
      border: none;
      border-radius: 25px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.4s, transform 0.4s;
    }

    .btn:hover {
      transform: scale(1.1);
      background: linear-gradient(to right, #ff6a00, #ff416c);
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      color: #ff416c;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #ff6a00;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
    }

    footer a:hover {
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">ArtWorld</div>
  <div class="nav-links">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
  </div>
</header>

<div class="form-container">
  <div class="form-box">
    <h2>Create Your Account</h2>
    <form id="form">
      <div class="input-group">
        <input type="text" id="username" name="name" placeholder="Full Name" required>
      </div>
      <div class="input-group">
        <input type="email" id="email" name="email" placeholder="Email Address" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="input-group">
        <input type="password" id="cpassword" name="confirm_password" placeholder="Confirm Password" required>
      </div>

      <div class="input-group" style="display: flex; flex-direction: column; align-items: flex-start;">
        <label style="font-weight: bold; color: #555; margin-bottom: 10px;">
          Do you consider yourself an artist?
        </label>
        <div style="display: flex; gap: 20px;">
          <label style="display: flex; align-items: center; gap: 8px;">
            <input type="radio" name="isArtist" value="yes" required>
            yes
          </label>
          <label style="display: flex; align-items: center; gap: 8px;">
            <input type="radio" name="isArtist" value="no">
            No
          </label>
        </div>
      </div>

      <button class="btn" type="submit">Create Account</button>
    </form>
    <div class="links">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2025 ArtWorld. All Rights Reserved | <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a></p>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("#form");
    const username = document.querySelector("#username");
    const email = document.querySelector("#email");
    const password = document.querySelector("#password");
    const cpassword = document.querySelector("#cpassword");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      if (!validateInputs()) return;

      const artistValue = document.querySelector('input[name="isArtist"]:checked')?.value;
      const isArtist = artistValue === "yes" ? 1 : 0;

      const formData = {
        name: username.value.trim(),
        email: email.value.trim(),
        password: password.value.trim(),
        isArtist: isArtist
      };

      try {
        const response = await fetch("http://localhost:3000/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          localStorage.setItem("loggedInUser", formData.name);
          localStorage.setItem("loggedInEmail", formData.email);
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("isArtist", formData.isArtist);

          alert("Signup successful! Redirecting...");
          window.location.href = `index.html`;
          form.reset();
        } else {
          const errorData = await response.json();
          alert(`Error: ${errorData.message}`);
        }
      } catch (error) {
        alert(`Error submitting data: ${error.message}`);
      }
    });

    function validateInputs() {
      const nameVal = username.value.trim();
      const emailVal = email.value.trim();
      const passVal = password.value.trim();
      const cpassVal = cpassword.value.trim();

      if (!nameVal || !emailVal || !passVal || !cpassVal) {
        alert("Please fill in all fields.");
        return false;
      }

      const emailPattern = /^\S+@\S+\.\S+$/;
      if (!emailPattern.test(emailVal)) {
        alert("Enter a valid email address.");
        return false;
      }

      if (passVal.length < 6) {
        alert("Password must be at least 6 characters.");
        return false;
      }

      if (passVal !== cpassVal) {
        alert("Passwords do not match.");
        return false;
      }

      return true;
    }
  });
</script>

</body>
</html>
